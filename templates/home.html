<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
      <div>
        <h1>Predict with us</h1>
      </div>
      <p class="prediction1">{{ prediction_text }}</p>

      <p></p>
      <form method="POST" , action="{{url_for('predict')}}">
        <div class="formFields">
          <div class="inputField">
            <label htmlFor="a">Occurrence Year</label>
            <input
              class="input"
              type="number"
              name="a"
              placeholder="2018"
            />
          </div>

          <div class="inputField">
            <label htmlFor="b">Occurrence Month</label>
            <input
              class="input"
              type="number"
              name="b"
              placeholder="8"
            />
          </div>
          <div class="inputField">
            <label htmlFor="c"> Occurrence Hour</label>
            <input
              class="input"
              type="number"
              name="c"
              placeholder="19"
            />
          </div>
        </div>
        <div class="formFields">
          <div class="inputField">
            <label htmlFor="d">Bike Speed</label>
            <input
              class="input"
              type="number"
              name="d"
              placeholder="21"
            />
          </div>
          <div class="inputField">
            <label htmlFor="e">Cost of Bike</label>
            <input
              class="input"
              type="number"
              name="e"
              placeholder="700"
            />
          </div>
          <div class="inputField">
            <label htmlFor="f" step="0.01">Longitude</label>
            <input class="input" type="text" name="f" placeholder="-79" />
          </div>
        </div>
        <div class="formFields">
          <div class="inputField">
            <label htmlFor="g" step="0.01">Latitude</label>
            <input class="input" type="text" name="g" placeholder="43" />
          </div>
          <div class="inputField">
            <label htmlFor="h">Primary Offence</label>
            <input
              class="input"
              type="text"
              name="h"
              placeholder="Primary_Offence"
            />
          </div>
          <div class="inputField">
            <label htmlFor="i">Division</label>
            <input class="input" type="text" name="i" placeholder="D22" />
          </div>
        </div>
        <div class="formFields">
          <div class="inputField">
            <label htmlFor="j">Location Type</label>
            <input
              class="input"
              type="text"
              name="j"
              placeholder="Parking Lots"
            />
          </div>
          <div class="inputField">
            <label htmlFor="k">Bike Make</label>
            <input class="input" type="text" name="k" placeholder="SCHWINN" />
          </div>
          <div class="inputField">
            <label htmlFor="l">Bike Type</label>
            <input class="input" type="text" name="l" placeholder="MT" />
          </div>
        </div>
        <div class="formFields">
          <div class="inputField">
            <label htmlFor="m">Bike Color</label>
            <input
              class="input"
              type="text"
              name="m"
              placeholder="Blk"
            />
          </div>
          <div class="inputField">
            <label htmlFor="n">Neighbourhood Name</label>
            <input
              class="input"
              type="text"
              name="n"
              placeholder="Islington-City Centre West (14)"
            />
          </div>
        </div>
        <div class="buttonContainer">
          <input class="button" type="submit" , value="Predict!" />
        </div>
      </form>
    </div>
  </body>
</html>
